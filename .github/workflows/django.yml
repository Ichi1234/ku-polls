name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Set Environments
      run: |
        echo SECRET_KEY=${{ secrets.SECRETS }} > .env
        echo DEBUG=${{ secrets.SECRETS }} >> .env
        echo ALLOWED_HOSTS=${{ secrets.SECRETS }} >> .env
        echo TIME_ZONE=${{ secrets.SECRETS }} >> .env
        echo DATABASE_URL=${{ secrets.SECRETS }} >> .env
    - name: Run Tests
      run: |
        python manage.py test
