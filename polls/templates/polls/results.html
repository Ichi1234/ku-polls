{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<head>
    <meta charset="UTF-8">
    <title>KU-Polls</title>
    <link rel="icon" href="{% static 'polls/images/icon.png' %}">
</head>

<section class="result-page">
    <div class="container">
        <h1>{{ question.question_text }} </h1>
        <ul>
        {% for choice in list_of_question %}
            <li class="total-vote">{{ choice.choice_text }} : {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
            <div>
                <div class="percentage-container bar">
                    <div class="percentage-bar bar" style="width:{{ choice.percentage }}%">
                    {{ choice.percentage }}%
                    </div>
                </div>
            </div>
        {% endfor %}
        </ul>
        <a href="{% url 'polls:index' %}" class="button">Back to List of Polls</a>
    </div>

</section>
